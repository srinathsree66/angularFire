<div class="form-container margin-top mat-elevation-z5">

    <h1>Sign Up!</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">

        <mat-form-field>
            <input type="text" placeholder="Name" matInput formControlName="name">
            <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" placeholder="Email address" matInput formControlName="email">
            <mat-error *ngIf="email?.errors?.['required']"> Email is
                required</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Please enter a valid email address</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" placeholder="Password" matInput formControlName="password">
            <mat-error *ngIf="password?.errors?.['required']">password is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" placeholder="Confirm Password" matInput formControlName="confirmPassword">
            <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</mat-error>
        </mat-form-field>

        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
            Passwords should match
        </mat-error>
        <div class="center margin-top">
            <button type="submit" mat-raised-button color="primary">Sign Up!</button>
        </div>
    </form>
</div>
